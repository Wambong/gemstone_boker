{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
	  .cart {
 background-color: rgba(47, 54, 54, 0.57);
  margin: 10px 10px;
  border-radius: 20px;
  padding: 15px;
  height: auto;
  box-shadow: 16px 13px 40px #0a0000;

  }
      .stor_e {
 background-color: #7abecc;
  margin: 20px 20px;
  border-radius: 30px;
  padding: 10px;
  height: auto;
  box-shadow: 16px 13px 40px #0a0000;

  }
</style>
<section class="section-content padding-y bg stor_e">
    <div class="container">

        <div class="row">
            <aside class="col-lg-6">
                <div class="card cart">
                    <div class="card-body">
                        <h5 class="card-title">Billing Address</h5>
                        <form action="{% url 'place_order' %}" method="POST">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="form-group">
                                    <label>First Name:</label>
                                    <input class="form-control" name="first_name" placeholder="First Name..."
                                           required type="text">
                                </div>
                                <div class="form-group">
                                    <label >Last Name:</label>
                                    <input class="form-control" name="last_name" placeholder="Last Name..." required
                                           type="text">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label >Email:</label>
                                    <input class="form-control" name="email" placeholder="Email Address..." required type="email">
                                </div>
                                <div class="form-group">
                                    <label >Phone Number:</label>
                                    <input class="form-control" name="phone" placeholder="Phone Number..." required
                                           type="text">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label >Address Line 1:</label>
                                    <input class="form-control" name="address_line_1" placeholder="Address Line 1..." required type="text">
                                </div>
                                <div class="form-group">
                                    <label >Address Line 2:</label>
                                    <input class="form-control" name="address_line_2" placeholder="Phone Number..." type="text">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label >City:</label>
                                    <input class="form-control" name="city" placeholder="City..." required type="text">
                                </div>
                                <div class="form-group">
                                    <label >State/Region:</label>
                                    <input class="form-control" name="state" placeholder="State/Region..." type="text" required>
                                </div>
                                    <div class="form-group">
                                    <label >Country:</label>
                                    <input class="form-control" name="country" placeholder="Country..." type="text" required>
                                </div>
                                 </div>
                                <div class="form-row">
                                    <label>Order Note:</label>
                                    <textarea name="order_note" row="2" class="form-control"></textarea>
                                </div>


                    </div>


                </div> <!-- card.// -->

            </aside> <!-- col.// -->

            <aside class="col-lg-6">

                <div class="card cart">
                    <div class="card-body">
                        <table class="table table-borderless table-shopping-cart cart">
                            <thead class="text-muted">
                            <tr class="small text-uppercase">
                                <th scope="col">Product</th>
                                <th scope="col" width="120">Quantity</th>
                                <th scope="col" width="120">Price</th>

                            </tr>
                            </thead>
                            <tbody>

                            {% for cart_item in cart_items %}
                            <tr>
                                <td>
                                    <figure class="itemside align-items-center">
                                        <div class="aside"><img class="img-sm" src="{{ cart_item.product.images.url }}">
                                        </div>
                                        <figcaption class="info">
                                            <a class="title text-dark" href="{{ cart_item.product.get_url }}">{{ cart_item.product.product_name }}</a>

                                            <p class="text-muted small">
                                                {% if cart_item.variations.all %}
                                                    {% for item in cart_item.variations.all %}
                                                    {{ item.variation_category | capfirst }} : {{ item.variation_value | capfirst }} <br>
                                                    {% endfor %}
                                                {% endif %}
                                            </p>
                                        </figcaption>
                                    </figure>
                                </td>
                                <td>
                                    <label class="">{{ cart_item.quantity }}</label>

                                </td>
                                <td>
                                    <div class="price-wrap">
                                        <var class="price">${{ cart_item.sub_total }}</var>
                                        <small class="text-muted"> ${{ cart_item.product.price }} each </small>
                                    </div> <!-- price-wrap .// -->
                                </td>

                            </tr>

                            {% endfor %}

                            </tbody>
                        </table>

                        <button class="btn btn-primary btn-block" type='submit' name="submit"> Place Order </button>
                        <a class="btn btn-light btn-block" href="{% url 'store' %}">Continue Shopping</a>
                         </form>
                    </div> <!-- card-body.// -->
                </div> <!-- card.// -->


            </aside> <!-- col.// -->


        </div> <!-- row.// -->

    </div> <!-- container .//  -->
</section>


{% endblock %}
